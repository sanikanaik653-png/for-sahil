<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: pink;
}

/* INTRO */
#intro {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  color: white;
  font-size: 3rem;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 15px 40px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3366;
  color: white;
}

#noBtn {
  background: white;
  color: #ff3366;
  margin-left: 20px;
  position: relative;
}

/* MAIN PAGE */
#main {
  display: none;
  min-height: 100vh;
  background: url("images/bg.jpg") center/cover no-repeat;
}

.overlay {
  background: rgba(0,0,0,0.5);
  min-height: 100vh;
  color: white;
  text-align: center;
  padding: 20px;
}

.gallery img {
  width: 200px;
  margin: 10px;
  border-radius: 20px;
}

.text-box {
  max-width: 800px;
  margin: 30px auto;
  background: rgba(255,255,255,0.2);
  padding: 20px;
  border-radius: 20px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>Will you be my Valentine? ðŸ’—</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’—</button>
    <button id="noBtn" onmouseover="moveNo()">NO</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">
  <div class="overlay">
    <h1>Dear Sahil ðŸ’—</h1>

    <div class="gallery">
      <img src="images/img1.jpg">
      <img src="images/img2.jpg">
      <img src="images/img3.jpg">
      <img src="images/img4.jpg">
      <img src="images/img5.jpg">
      <img src="images/img6.jpg">
      <img src="images/img7.jpg">
    </div>

    <div class="text-box">
      Dear Sahil,<br><br>
      You are the best part of my life. Every Photo here reminds me how lucky I am to have you.
      You make me smile without trying. You make my world brighter.
      No matter what happens, I will always choose you.
      I love you forever. ðŸ’—
    </div>
  </div>
</div>

<audio id="music" src="music/enna-sona.mp3" loop></audio>

<script>
let scale = 1;

function yesClicked() {
  scale += 0.15;
  document.getElementById("yesBtn").style.transform = "scale(" + scale + ")";

  // MUSIC PLAYS ONLY AFTER CLICK (BROWSER RULE)
  document.getElementById("music").play();

  if (scale >= 1.6) {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
  }
}

function moveNo() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
