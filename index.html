<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Proposal</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Intro Section */
#intro {
    text-align: center;
    animation: fadeIn 1.2s ease;
}

h1 {
    font-size: 2.2rem;
    color: #fff;
    margin-bottom: 2rem;
}

button {
    border: none;
    border-radius: 30px;
    padding: 12px 28px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#yes-button {
    background-color: #ff4d6d;
    color: #fff;
    font-size: 1.2rem;
    padding: 16px 40px;
    margin-right: 10px;
}

#no-button {
    background-color: #fff;
    color: #ff4d6d;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Second Page */
#proposal {
    display: none;
    position: absolute;
    inset: 0;
    background: url("https://images.unsplash.com/photo-1526045612212-70caf35c14df") center/cover no-repeat;
    animation: fadeIn 1.2s ease;
}

/* Popup */
.popup {
    background: rgba(255, 255, 255, 0.95);
    max-width: 340px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    animation: scaleUp 0.8s ease;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.popup img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

.popup p {
    color: #ff4d6d;
    font-size: 1rem;
    line-height: 1.6;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes scaleUp {
    from { transform: translate(-50%, -50%) scale(0.7); }
    to { transform: translate(-50%, -50%) scale(1); }
}

/* Responsive */
@media (max-width: 500px) {
    h1 {
        font-size: 1.8rem;
    }

    #yes-button {
        margin-bottom: 10px;
    }
}
</style>
</head>

<body>

<div id="intro">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
</div>

<div id="proposal">
    <div class="popup">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Cute couple">
        <p>
            Every moment with you feels like a little love story of our own. 
            Thank you for choosing me and for making my heart feel so full ðŸ’—
        </p>
    </div>
</div>

<script>
const yesButton = document.getElementById("yes-button");
const intro = document.getElementById("intro");
const proposal = document.getElementById("proposal");

yesButton.addEventListener("click", () => {
    intro.style.display = "none";
    proposal.style.display = "block";
});
</script>

</body>
</html>
