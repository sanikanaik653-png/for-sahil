<!DOCTYPE html>
<html>
<head>
<title>For Sahil ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
}

body {
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    text-align: center;
    overflow-x: hidden;
}

/* INTRO SCREEN */

#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #ff4d6d, #ff758c);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 100;
    transition: 1s;
}

.intro-box {
    animation: fadeIn 2s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
}

#noBtn {
    background: black;
    color: white;
}

/* MAIN CONTENT */

.container {
    display: none;
    background: white;
    padding: 20px;
    margin: 40px auto;
    width: 90%;
    max-width: 750px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    animation: fadeIn 2s;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

/* SLIDESHOW */

.slideshow {
    position: relative;
    max-width: 300px;
    margin: 20px auto;
}

.slideshow img {
    width: 100%;
    border-radius: 15px;
    display: none;
}

/* TYPING MESSAGE */

#message {
    font-size: 17px;
    color: #333;
    margin-top: 15px;
    line-height: 1.6;
    padding: 10px;
}

/* HEART ANIMATION */

.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

.footer {
    margin-top: 15px;
    font-weight: bold;
    color: #ff4d6d;
}

/* MUSIC BUTTON */

.musicBtn {
    margin-top: 10px;
    background: #ff4d6d;
    color: white;
}

</style>
</head>

<body>

<audio id="song" loop>
    <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO PAGE -->

<div id="intro">
  <div class="intro-box">
    <h2>Hey Sahil üòç</h2>
    <br>
    <h3>Will You Be My Valentine? üíò</h3>
    <br>

    <button id="yesBtn" onclick="openSite()">YES ü•∞</button>
    <button id="noBtn" onclick="growYes()">NO üò¢</button>
  </div>
</div>

<!-- MAIN WEBSITE -->

<div class="container" id="main">

<h1>For My Sahil ‚ù§Ô∏è</h1>

<h3>Our Beautiful Memories üì∏</h3>

<div class="slideshow">
    <img class="slides" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
</div>

<button class="musicBtn" onclick="playSong()">Play Song üéµ</button>

<p id="message"></p>

<p class="footer">
Forever Yours,<br>
Sanika üíñ
</p>

</div>

<script>

let yesSize = 18;

function growYes() {
    yesSize += 10;
    let btn = document.getElementById("yesBtn");
    btn.style.fontSize = yesSize + "px";
    btn.innerHTML = "YES PLEASE ü•∫üíñ";
}

function openSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    playSong();
    startHearts();
    startTyping();
    startSlideshow();
}

function playSong() {
    document.getElementById("song").play();
}

/* FALLING HEARTS */

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

/* SLIDESHOW */

let slideIndex = 0;

function startSlideshow() {
    let slides = document.getElementsByClassName("slides");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;

    slides[slideIndex-1].style.display = "block";

    setTimeout(startSlideshow, 2500);
}

/* TYPING EFFECT */

let text = `Dear Sahil üíå,

Every photo here holds a beautiful memory of us.  
You are the reason behind my smiles, my happiness, and my peace.

With you, even normal days feel special.  
You understand me, care for me, and stand by me.

I feel safe with you.  
I feel loved with you.  
I feel complete with you.

You are not just my boyfriend ‚Äì  
you are my best friend, my comfort place, and my favorite human üíï

No matter where life takes us,  
I will always choose YOU.

Thank you for being in my life.

I love you forever and always üíñ`;

let i = 0;

function startTyping() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 40);
    }
}

</script>

</body>
  </html>
