<!DOCTYPE html>
<html>
<head>
<title>For Sahil ðŸ’—</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial;

    /* BACKGROUND IMAGE FROM GITHUB */
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;

    text-align: center;
}

/* INTRO PAGE */

#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255, 77, 109, 0.95);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: black;
    color: white;
}

/* MAIN SECTION */

.container {
    display: none;
    background: rgba(255,255,255,0.9);
    padding: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 800px;
    border-radius: 15px;
}

.slideshow img {
    width: 300px;
    border-radius: 15px;
    display: none;
    margin: auto;
}

/* HEARTS */

.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

.footer {
    color: #ff4d6d;
    font-weight: bold;
}

</style>
</head>

<body>

<audio id="song" loop>
    <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->

<div id="intro">
    <h2>Hey Sahil ðŸ’—</h2>
    <h3>Will You Be My Valentine? ðŸ’—</h3>

    <button id="yesBtn" onclick="openSite()">YES ðŸ’—</button>
    <button id="noBtn" onclick="growYes()">NO ðŸ˜¢</button>
</div>

<!-- MAIN PAGE -->

<div class="container" id="main">

<h1>For My Sahil ðŸ’—</h1>

<h3>Our Memories ðŸ’—</h3>

<div class="slideshow">
    <img class="slides" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
    <img class="slides" src="photo4.jpg">
    <img class="slides" src="photo5.jpg">
    <img class="slides" src="photo6.jpg">
    <img class="slides" src="photo7.jpg">
</div>

<button onclick="playSong()">Play Song ðŸŽµ</button>

<p id="message"></p>

<p class="footer">
Forever Yours,<br>
Sanika ðŸ’—
</p>

</div>

<script>

let size = 18;

function growYes() {
    size += 10;
    document.getElementById("yesBtn").style.fontSize = size + "px";
}

function openSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    playSong();
    startHearts();
    startSlideshow();
    startTyping();
}

function playSong() {
    let audio = document.getElementById("song");
    audio.play();
}

/* HEARTS EFFECT WITH ðŸ’— */

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

/* SLIDESHOW */

let slideIndex = 0;

function startSlideshow() {
    let slides = document.getElementsByClassName("slides");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;

    slides[slideIndex-1].style.display = "block";

    setTimeout(startSlideshow, 2300);
}

/* TYPING TEXT */

let text = `Dear Sahil ðŸ’—

You are the best part of my life.  
Every photo here reminds me how lucky I am to have you.

You make me smile without trying.  
You make my world brighter.

No matter what happens,  
I will always choose YOU.

I love you forever ðŸ’—`;

let i = 0;

function startTyping() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 40);
    }
}

</script>

</body>
</html>
