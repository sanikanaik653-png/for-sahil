<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; overflow-x: hidden; }
#intro { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: pink; }
#intro h1 { font-size: 3rem; color: white; margin-bottom: 30px; }
.buttons { display: flex; gap: 20px; }
button { padding: 15px 40px; font-size: 20px; border: none; border-radius: 40px; cursor: pointer; }
#yesBtn { background: #ff3366; color: white; transition: transform 0.2s ease; }
#noBtn { background: white; color: #ff3366; position: relative; transition: transform 0.2s ease; }

#main { display: none; min-height: 100vh; background: url("images/bg.jpg") center/cover no-repeat; }
.overlay { background: rgba(0,0,0,0.5); min-height: 100vh; padding: 20px; color: white; text-align: center; }
.gallery img { width: 200px; margin: 10px; border-radius: 20px; opacity: 0; transition: opacity 1s ease; }
.text-box { max-width: 800px; margin: 30px auto; background: rgba(255,255,255,0.2); padding: 20px; border-radius: 20px; font-size: 1.2rem; }
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <h1>Will you be my Valentine? ðŸ’—</h1>
  <div class="buttons">
    <button id="yesBtn">YES ðŸ’—</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">
  <div class="overlay">
    <h1>Dear Sahil ðŸ’—</h1>
    <div class="gallery">
      <img src="images/img1.jpg">
      <img src="images/img2.jpg">
      <img src="images/img3.jpg">
      <img src="images/img4.jpg">
      <img src="images/img5.jpg">
      <img src="images/img6.jpg">
      <img src="images/img7.jpg">
    </div>
    <div class="text-box">
      Dear Sahil,<br><br>
      You are the best part of my life. Every Photo here reminds me how lucky I am to have you.
      You make me smile without trying. You make my world brighter.
      No matter what happens, I will always choose you.
      I love you forever. ðŸ’—
    </div>
  </div>
</div>

<audio id="music" src="music/enna-sona.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const music = document.getElementById("music");

let scale = 1;

yesBtn.addEventListener("click", () => {
  // Grow button a bit
  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;

  // Only show main page after first click (works on all browsers)
  intro.style.display = "none";
  main.style.display = "block";

  // Play music safely after click
  music.play().catch(() => {});
  
  // Animate images one by one
  const images = document.querySelectorAll(".gallery img");
  images.forEach((img, i) => {
    setTimeout(() => { img.style.opacity = 1; }, i * 500);
  });
});

// NO button moves away
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
