<!DOCTYPE html>
<html>
<head>
<title>For Sahil ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
}

body {
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    text-align: center;
    overflow-x: hidden;
}

/* INTRO SCREEN */

#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #ff4d6d, #ff758c);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 100;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
}

#noBtn {
    background: black;
    color: white;
}

/* MAIN CONTAINER */

.container {
    display: none;
    background: white;
    padding: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 800px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

/* PHOTO SECTION */

.gallery {
    margin-top: 20px;
}

.slideshow {
    position: relative;
    max-width: 320px;
    margin: 20px auto;
}

.slideshow img {
    width: 100%;
    border-radius: 15px;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

/* TYPING MESSAGE */

#message {
    font-size: 17px;
    color: #333;
    margin-top: 15px;
    line-height: 1.6;
    padding: 10px;
}

/* HEARTS */

.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

.footer {
    margin-top: 15px;
    font-weight: bold;
    color: #ff4d6d;
}

.musicBtn {
    background: #ff4d6d;
    color: white;
    margin-top: 10px;
}

</style>
</head>

<body>

<audio id="song" loop>
    <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO PAGE -->

<div id="intro">
    <h2>Hey Sahil üòç</h2>
    <h3>Will You Be My Valentine? üíò</h3>

    <button id="yesBtn" onclick="openSite()">YES ü•∞</button>
    <button id="noBtn" onclick="growYes()">NO üò¢</button>
</div>

<!-- MAIN WEBSITE -->

<div class="container" id="main">

<h1>For My Sahil ‚ù§Ô∏è</h1>

<h2>Our Photo Memories üì∏</h2>

<div class="gallery">
    <div class="slideshow">
        <img class="slides" src="photo1.jpg">
        <img class="slides" src="photo2.jpg">
        <img class="slides" src="photo3.jpg">
        <img class="slides" src="photo4.jpg">
        <img class="slides" src="photo5.jpg">
        <img class="slides" src="photo6.jpg">
        <img class="slides" src="photo7.jpg">
    </div>
</div>

<button class="musicBtn" onclick="playSong()">Play Song üéµ</button>

<p id="message"></p>

<p class="footer">
Forever Yours,<br>
Sanika üíñ
</p>

</div>

<script>

let yesSize = 18;

function growYes() {
    yesSize += 10;
    let btn = document.getElementById("yesBtn");
    btn.style.fontSize = yesSize + "px";
    btn.innerHTML = "YES PLEASE ü•∫üíñ";
}

function openSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    playSong();
    startHearts();
    startTyping();
    startSlideshow();
}

function playSong() {
    document.getElementById("song").play();
}

/* HEART ANIMATION */

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

/* 7 PHOTO SLIDESHOW */

let slideIndex = 0;

function startSlideshow() {
    let slides = document.getElementsByClassName("slides");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;

    slides[slideIndex-1].style.display = "block";

    setTimeout(startSlideshow, 2200);
}

/* TYPING MESSAGE */

let text = `Dear Sahil üíå,

These 7 photos are not just pictures ‚Äì they are memories of us, our laughs, our moments, and our love.

Every moment spent with you becomes special automatically.

You are my happiness, my comfort, my safe place, and my favorite person in this world üåç

Thank you for loving me, caring for me, and always being there for me.

I never want to lose you.

No matter what happens, I will always choose YOU ‚ù§Ô∏è

I love you more than words can ever express üíñ`;

let i = 0;

function startTyping() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 35);
    }
}

</script>

</body>
</html>
